kind: Service
apiVersion: v1
metadata:
  name: kibana-svc
  labels:
    name: kibana
    deployment: {{ DEPLOY_TO }}
spec:
  ports:
  - port: 5601
  selector:
    name: kibana
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kibana
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kibana
        deployment: {{ DEPLOY_TO }}
    spec:
      containers:
      - name: kibana-pod
        image: {{ DOCKER_IMAGE_PREFIX }}/kibana:{{ TIMESTAMP }}
        ports:
        - containerPort: 5601
          protocol: TCP
        imagePullPolicy: Always
        env:
        - name: KIBANA_PORT
          value: "5601"
      restartPolicy: Always
      dnsPolicy: ClusterFirst
