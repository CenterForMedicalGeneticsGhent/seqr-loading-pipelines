kind: Service
apiVersion: v1
metadata:
  name: cockpit
  labels:
    name: cockpit
    deployment: {{ DEPLOY_TO }}
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 443
    targetPort: {{ COCKPIT_PORT }}
  selector:
    name: cockpit
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: cockpit
  labels:
    name: cockpit
    deployment: {{ DEPLOY_TO }}
spec:
  replicas: 1
  selector:
    name: cockpit
  template:
    metadata:
      labels:
        name: cockpit
    spec:
      containers:
      - name: cockpit
        image: cockpit/kubernetes:latest
        ports:
        - containerPort: {{ COCKPIT_PORT }}
          protocol: TCP
        env:
        - name: KUBE_INSECURE
          value: 'false'
