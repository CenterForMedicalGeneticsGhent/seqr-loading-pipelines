apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    component: elasticsearch
    role: client
spec:
  type: NodePort
  selector:
    component: elasticsearch
    role: client
  ports:
  - name: http
    nodePort: {{ ELASTICSEARCH_SERVICE_PORT }}
    port: {{ ELASTICSEARCH_SERVICE_PORT }}
    #targetPort: 9200
    protocol: TCP
