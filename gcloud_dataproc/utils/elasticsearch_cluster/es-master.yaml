apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: es-master
  namespace: default
  labels:
    component: elasticsearch
    role: master
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: es-master
        component: elasticsearch
        role: master
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox:1.27.2
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:
      - name: es-master
        securityContext:
          privileged: false
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: quay.io/pires/docker-elasticsearch-kubernetes:6.3.2
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_NAME
          value: "es-cluster"
        - name: NUMBER_OF_MASTERS
          value: "2"
        - name: NODE_MASTER
          value: "true"
        - name: NODE_INGEST
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: HTTP_ENABLE
          value: "false"
        - name: ES_JAVA_OPTS
          value: -Xms2g -Xmx2g
        - name: ES_PLUGINS_INSTALL
          value: "repository-gcs"  # ,mapper-size
        ports:
        - containerPort: 9300
          name: transport
        livenessProbe:
          tcpSocket:
            port: transport
          initialDelaySeconds: 20
          periodSeconds: 10
        volumeMounts:
        - name: storage
          mountPath: /data
        #- name: config
        #  mountPath: /elasticsearch/config
      volumes:
        - name: "storage"
          emptyDir:
            medium: ""
        #- name: config
        #  configMap:
        #    name: elasticsearch-config
